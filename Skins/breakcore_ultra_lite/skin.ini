// Ini parser v0.2.25 // https://osuck.link/skin.ini


[General]
    Name: breakcore_ultra_lite
    Author: AshClown
    Version: latest

// -=- Cursor
    CursorCentre: 1
    CursorExpand: 0
    CursorRotate: 0
    CursorTrailRotate: 0

// -=- Slider
    AllowSliderBallTint: 1
    SliderBallFlip: 1

// -=- Spinner
    SpinnerFadePlayfield: 0


[Colours]
// -=- Combo Colors
    Combo1: 123,150,245
    Combo2: 76,219,195
    Combo3: 109,136,171
    Combo4: 198,174,249

// -=- Misc Colors
    InputOverlayText: 255,255,255

// -=- Slider Colors
    SliderBorder: 85,85,85
    SliderTrackOverride: 0,0,0

// -=- Song Select
    SongSelectActiveText: 255,255,255


[Fonts]
// -=- Circle Font
    HitCirclePrefix: default
    HitCircleOverlap: 6

// -=- Score Font
    ScorePrefix: score
    ScoreOverlap: 2

// -=- Combo Font
    ComboPrefix: d
