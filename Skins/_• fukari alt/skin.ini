// Ini parser v0.2.20 // https://osuck.link/skin.ini


[General]
    Name: fukari alt
    Author: Fukari-tan
    Version: latest

// -=- Misc Settings
    HitCircleOverlayAboveNumber: 1
    LayeredHitSounds: 1

// -=- Cursor
    CursorCentre: 1
    CursorExpand: 1
    CursorRotate: 0
    CursorTrailRotate: 0

// -=- Slider
    AllowSliderBallTint: 0
    SliderBallFlip: 1

// -=- Spinner
    SpinnerNoBlink: 0
    SpinnerFadePlayfield: 0
    SpinnerFrequencyModulate: 1


[Colours]
// -=- Combo Colors
    Combo1: 70,255,255
    Combo2: 255,255,128
    Combo3: 255,151,203

// -=- Misc Colors
    MenuGlow: 0,0,0
    SpinnerBackground: 100,100,100
    StarBreakAdditive: 255,182,193

// -=- Slider Colors
    SliderBorder: 20,20,20
    SliderTrackOverride: 5, 5, 5

// -=- Song Select
    SongSelectActiveText: 255,255,255
    SongSelectInactiveText: 255,255,255


[Fonts]
// -=- Circle Font
    HitCirclePrefix: default
    HitCircleOverlap: -2

// -=- Score Font
    ScorePrefix: score

// -=- Combo Font
    ComboPrefix: score
    ComboOverlap: -2


[Mania]
    Keys: 4
    LightFramePerSecond: 48
    BarlineHeight: 0

// -=- Column
    ColumnStart: 300
    ColumnWidth: 63,63,63,63
    ColumnSpacing: 0,0,0
    ColumnLineWidth: 0,0,0,0,0

// -=- Position
    HitPosition: 431
    ScorePosition: 110
    ComboPosition: 110

// -=- Toggles
    SpecialStyle: 0
    UpsideDown: 0
    JudgementLine: 0

// -=- Lighting
    LightingNWidth: 45,45,45,45
    LightingLWidth: 45,45,45,45
    LightingN: none
    LightingL: none

// -=- Colors
    Colour1: 0,0,0,255
    Colour2: 0,0,0,255
    Colour3: 0,0,0,255
    Colour4: 0,0,0,255
    ColourBreak: 0,0,0,0
    ColourHold: 255,255,255,255

// -=- Key Image
    KeyImage0: mania/receptor
    KeyImage1: mania/receptor
    KeyImage2: mania/receptor
    KeyImage3: mania/receptor
    KeyImage0D: mania/receptor2
    KeyImage1D: mania/receptor2
    KeyImage2D: mania/receptor2
    KeyImage3D: mania/receptor2

// -=- Note Image
    NoteImage0: mania/note
    NoteImage0H: mania/note
    NoteImage0L: mania/ln
    NoteImage1: mania/note
    NoteImage1H: mania/note
    NoteImage1L: mania/ln
    NoteImage2: mania/note
    NoteImage2H: mania/note
    NoteImage2L: mania/ln
    NoteImage3: mania/note
    NoteImage3H: mania/note
    NoteImage3L: mania/ln
